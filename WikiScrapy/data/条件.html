* 生活条件，见[[生活质量]]。
* [[契约]]中的条款。
* 语言或逻辑上的[[条件句]]

** [[反事实条件]]（counter-factual conditional）
** [[指示条件]]（Indicative conditional）
** [[因果条件]]（causal conditional）
